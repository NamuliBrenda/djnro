{% extends "base.html" %}
{% load i18n %}
{% block subcontent %}
	<h1>{% if status %}Status{% else %}{% if error %}Error{% endif%}{% endif %}</h1>
	<hr>
	<div class="span12 alert {% if status%}alert-success{% else %}{% if error %}alert-error{% endif %}{% endif %}">
        {% autoescape off %}{{error}}{{status}}{% endautoescape %}
    </div>
{% endblock %}
